# [START cloudbuild_basic_config]

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-east1-docker.pkg.dev/mlops489-breastcancer/mlops489breastcancer:latest', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'us-east1-docker.pkg.dev/mlops489-breastcancer/latest']
# [END cloudbuild_basic_config]
